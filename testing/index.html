<script>
	function linearCongruentialMethod(Xo, m, a, c, randomNums, noOfRandomNums){

	randomNums[0] = Xo;

	for(let i = 1; i < noOfRandomNums; $i++)
	{
		randomNums[i] = ((randomNums[1 - 1] * a ) + c ) % m;
	}
}

	let Xo = 5;
	let m = 7;
	let a = 3;
	let c = 3;

	let noOfRandomNums = 10;

	let randomNums = new Array(noOfRandomNums).fill(0);

	linearCongruentialMethod(Xo, m, a, c, randomNums, noOfRandomNums);

	for(let i = 0 ; i < noOfRandomNums; i++)
	{
		document.write(randomNums[i] + "");
	}

</script>
